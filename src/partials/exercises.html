<section class="section">
  <div class="container">
    <div class="exercises-content">
      <h2 class="exercises-section-title">
        Exercises<span class="exercises-section-title-span visually-hidden"
          >&nbsp;/<span class="exercises-section-title-filter"></span
        ></span>
      </h2>
      <!-- Button of Exercises section -->
      <div class="exercises-type-nav">
        <ul class="exercises-type-list">
          <li class="exercises-type-item">
            <button
              type="button"
              class="exercises-type-item-btn exercises-type-item-active"
              data-exercise-filter="muscles"
              data-filter="Muscles"
              aria-label="Filter exercises by muscles"
            >
              Muscles
            </button>
          </li>
          <li class="exercises-type-item">
            <button
              type="button"
              class="exercises-type-item-btn"
              data-exercise-filter="bodypart"
              data-filter="Body parts"
              aria-label="Filter exercises by parts of body"
            >
              Body parts
            </button>
          </li>
          <li class="exercises-type-item">
            <button
              type="button"
              class="exercises-type-item-btn"
              data-exercise-filter="equipment"
              data-filter="Equipment"
              aria-label="Filter exercises by equipment"
            >
              Equipment
            </button>
          </li>
        </ul>
        <!-- Searching form in gallery -->
        <form class="exercises-type-form visually-hidden">
          <label class="exercises-form-label">
            <input
              class="exercises-form-input"
              type="search"
              name="exercises-search-form-input"
              placeholder="Searching..."
            />
          </label>
          <button
            class="exercises-form-btn-clear"
            type="reset"
            aria-label="Reset search exersise form"
          >
            <svg class="exercises-close-icon" width="18" height="18">
              <use href="./img/sprite.svg#icon-x-black"></use>
            </svg>
          </button>
          <button class="exercises-form-btn" type="submit" aria-label="Search exersise by description">
            <svg class="exercises-form-search-icon" width="18" height="18">
              <use href="./img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
      <!-- Exercises type gallery  -->
      <div class="exercises-gallery-container">
        <ul
          class="exercises-gallery-list"
          data-is-groups="true"
          data-group-name=""
        ></ul>
      </div>
      <!-- Exercises paged gallery -->
      <ul class="pagination-list"></ul>
      <p class="exercises-empty-message visually-hidden">
        Unfortunately, <span class="exercises-empty-span">no results</span> were
        found. You may want to consider other search options to find the
        exercise you are looking for. Our range is wide and you have the
        opportunity to find more options that suit your needs.
      </p>
    </div>
  </div>
</section>
