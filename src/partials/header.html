<header class="header">
  <div class="container header-container">
    <a
      class="header-logo"
      href="./index.html"
      aria-label="Logotype, adress to the main page"
      >energy.flow</a
    >
    <nav class="header-navigation">
      <ul class="header-nav-list">
        <li>
          <a
            class="header-home"
            href="./index.html"
            aria-label="Adress to the main page"
            >Home</a
          >
        </li>
        <li>
          <a
            class="header-favorites"
            href="./favorites.html"

            >Favorites</a
          >
        </li>
      </ul>
    </nav>

    <button
      class="header-button-nav"
      type="button"
      aria-label="Open mobile menu button"

      <svg class="header-nav-menu-svg" width="32" height="16">

    <ul class="header-media-list">

        <a

      <li class="header-svg-item">

          </svg>
        </a>
      </li>
      <li class="header-svg-item">
        <a
          class="header-link-social-svg"
          href="https://www.youtube.com/c/GoIT"
